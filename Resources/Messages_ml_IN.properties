pizzaDescriptions=ചീസ് ബേസിൽ ക്രഞ്ചി ഉള്ളി,നിങ്ങളുടെ മസാല ദാഹത്തെ തണുപ്പിക്കുന്ന പനീറും കരുത്തുള്ള ക്യാപ്സിക്കവും,പച്ചമുളകിനും കാപ്സിക്കത്തിനും കിടക്കുന്ന പനീറിന്റെ രുചിയിൽ,സ്വീറ്റ്,സുവർണ്ണമായി രസമുള്ള കാർണിന്റെ രുചി,ചിക്കൻ സോസേജും മുളകും ബാർബിക്യൂ ചിക്കനും പെരിപെരി ചിക്കനും കൂടെ പുതിയ പാൻ ക്രസ്റ്റ്,ഉള്ളി,ക്യാപ്സിക്കം,തക്കാളി,ഗ്രിൽഡ് മഷ്‌റൂമിന്റെ രുചികരമായ കംബിനേഷൻ,ബേസിൽ,പാർസ്ലി ഹെർബ്സ് തൊടുന്നത് കൊണ്ട് കിടക്കാത്ത ഒരു ക്ലാസിക് പിസ,100% യഥാർത്ഥ മോഷറേല്ല ചീസ് ഉപയോഗിച്ചുള്ള ക്ലാസിക് പിസ

