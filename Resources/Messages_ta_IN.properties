pizzaNames=வெங்காய பிசா மானியா,குடைமிளகு பிசா மானியா,பனீர் பிசா மானியா,சோளம் பிசா மானியா,கோழி பிசா மானியா,பார்ம்ஹவுஸ் பிசா மானியா,கிளாசிக் பிசா மானியா,மார்கரிட்டா பிசா மானியா
pizzaDescriptions=சீஸ் அடிப்படையில் நொறுங்கிய வெங்காயம்,உங்கள் கார சுவைக்குத் தகுந்த தண்ணீருடன் கூடிய பனீர் மற்றும் கிறிஸ்ப் குடைமிளகு,சுவைமிக்க தண்ணீருடன் கூடிய பனீர், சுட்ட குடைமிளகு மற்றும் சிவப்பு மிளகாய்,அதிக சுவையான தங்க சோளத்தின் குளிர்ச்சியான சுவை,கோழி சாஸேஜ், மிளகு மற்றும் பார்பிக்யூ கோழி மற்றும் பெரிபெரி கோழி,வெங்காயம், குடைமிளகு, தக்காளி மற்றும் க்ரில் மஷ்ரூம் ஆகியவற்றின் துருப்பிடிப்பான கலவையுடன்,பேசில் மற்றும் பார்சிலி மூலிகைகளால் மேலே உள்ள கிளாசிக் பிசா,100% உண்மையான மொசரெல்லா சீஸ் கொண்ட கிளாசிக் மகிழ்ச்சி

