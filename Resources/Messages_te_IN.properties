pizzaNames=ఉల్లిపాయ పిజ్జా మానియా,క్యాప్సికం పిజ్జా మానియా,పనీర్ పిజ్జా మానియా,కార్న్ పిజ్జా మానియా,చికెన్ పిజ్జా మానియా,ఫార్మ్ హౌస్ పిజ్జా మానియా,క్లాసిక్ పిజ్జా మానియా,మార్గరీటా పిజ్జా మానియా
pizzaDescriptions=చీజ్ బేస్ పై కరకరలాడే ఉల్లిపాయ,రుచికరమైన క్యాప్సికం మరియు పండిన పచ్చిమిర్చి,కారం పంచే పచ్చిమిర్చి మరియు బెల్ పిప్పర్ కలయిక,నోరూరించే తియ్యటి మరియు రసభరితమైన తేనెతెమ్మె సిరిప్,చికెన్ సాసేజ్, మిరియాలు మరియు బార్బెక్యూ చికెన్ మరియు పెరిపెరి చికెన్ తో ఫ్రెష్ పాన్ క్రస్ట్ లో,ఉల్లిపాయలు, క్యాప్సికం, టమోటా మరియు గ్రిల్ చేసిన మష్రూమ్ తో రుచికరమైన కాంబినేషన్,బాసిల్ మరియు పార్స్లే పువ్వులతో పైపైన ఉన్న ఒక క్లాసిక్ పిజ్జా,100% రియల్ మోజారెల్లా చీజ్ తో క్లాసిక్ పిజ్జా

